<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Snake 04</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Нужно если выскакивает ошибка favicon.ico -->
    <link rel="icon" href="data:;base64,=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
</head>

<body>
    <h1>Snake Game V-04.03.03</h1>
    <canvas id="canvas">Обновите браузер</canvas>
    <div class="blockButton">
        <button id="up">
            <img class="arrowImg arrowImgUp" src="./img/arrow/arrow_Up.png" alt="Up">
        </button>
        <button id="down">
            <img class="arrowImg arrowImgDown" src="./img/arrow/arrow_Down.png" alt="Down">
        </button>
        <button id="left">
            <img class="arrowImg arrowImgLeft" src="./img/arrow/arrow_Left.png" alt="Left">
        </button>
        <button id="right">
            <img class="arrowImg arrowImgRight" src="./img/arrow/arrow_Right.png" alt="Right">
        </button>
    </div>

    <script src="./js/file.js" type="module"></script>
</body>

</html>
